<!DOCTYPE html>
<html class="html" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествия по России</title>
</head>

    <div class="page">
        
        <header class="header">
            <img src="./images/Vectorlogo.svg" alt="логотип место" class="header__logo">
        </header>

    </div>

    <main>

        <section class="profile">
            <img src="./images/imageprofile.jpg" alt="фото аватара" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__container-name">
                    <h2 class="profile__name">Жак-Ив Кусто</h2>
                    <button class="button profile__edit-button"></button>
                </div>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button class="button profile__add-button"></button>
        </section>

        <section class="places">
            <div class="place">
                <img src="./images/kirill-pershin-1088404-unsplashimage1.jpg" alt="фото дома в карачаевске" class="place__image">
                <div class="place__container-title">
                    <h3 class="place__title">Карачаевск</h3>
                    <button class="place__like-button place__like-button_active button"></button>
                </div>
            </div>

            <div class="place">
                <img src="./images/kirill-pershin-1404681-unsplashimage2.jpg" alt="гора в закате солнца" class="place__image">
                <div class="place__container-title">
                    <h3 class="place__title">Гора Эльбрус</h3>
                    <button class="place__like-button place__like-button_active button"></button>
                </div>
            </div>

            <div class="place">
                <img src="./images/kirill-pershin-1556355-unsplashimage3.jpg" alt="заснеженная гора" class="place__image">
                <div class="place__container-title">
                    <h3 class="place__title">Домбай</h3>
                    <button class="place__like-button place__like-button_active button"></button>
                </div>
            </div>

            <div class="place">
                <img src="./images/kirill-pershin-1404681-unsplashimage4.jpg" alt="гора в закате солнца" class="place__image">
                <div class="place__container-title">
                    <h3 class="place__title">Гора Эльбрус</h3>
                    <button class="place__like-button place__like-button_active button"></button>
                </div>
            </div>

            <div class="place">
                <img src="./images/kirill-pershin-1556355-unsplashimage5.png" alt="заснеженная гора" class="place__image">
                <div class="place__container-title">
                    <h3 class="place__title">Домбай</h3>
                    <button class="place__like-button place__like-button_active button"></button>
                </div>
            </div>

            <div class="place">
                <img src="./images/kirill-pershin-1088404-unsplashimage6.jpg" alt="церковь" class="place__image">
                <div class="place__container-title">
                    <h3 class="place__title">Карачаевск</h3>
                    <button class="place__like-button place__like-button_active button"></button>
                </div>
            </div>

        </section>

        <div class="popup popup_opened">
            <div class="popup__container">
                <form action="" class="popup__form">
                    <h2 class="popup__form-title">Редактировать профиль</h2>
                    <fieldset class="popup__form-input-container">
                        <input placeholder="Жак-Ив-Кусто" type="text" class="popup__form-text-input">
                        <input placeholder="Исследователь океана" type="text" class="popup__form-text-input">
                    </fieldset>
                    <input value="Сохранить" type="submit" class="popup__form-submit-button">
                </form>
                <button class="button popup__close-button"></button>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</html>
