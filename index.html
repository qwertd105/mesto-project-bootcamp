<!DOCTYPE html>
<html class="html" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествия по России</title>
</head>

<body>
    <div class="page">
        
        <header class="header">
            <img src="./images/Vectorlogo.svg" alt="логотип место" class="header__logo">
        </header>

        <main>

            <section class="profile">
                <img src="./images/imageprofile.jpg" alt="фото аватара" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__container-name">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="button profile__edit-button"></button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button type="button" class="button profile__add-button"></button>
            </section>
    
            <section class="places">
                <div class="place">
                    <img src="./images/kirill-pershin-1088404-unsplashimage1.jpg" alt="фото дома в карачаевске" class="place__image">
                    <div class="place__container-title">
                        <h2 class="place__title">Карачаевск</h2>
                        <button type="button" class="place__like-button place__like-button_active"></button>
                    </div>
                </div>
    
                <div class="place">
                    <img src="./images/kirill-pershin-1404681-unsplashimage2.jpg" alt="гора в закате солнца" class="place__image">
                    <div class="place__container-title">
                        <h2 class="place__title">Гора Эльбрус</h2>
                        <button type="button" class="place__like-button place__like-button_active"></button>
                    </div>
                </div>
    
                <div class="place">
                    <img src="./images/kirill-pershin-1556355-unsplashimage3.jpg" alt="заснеженная гора" class="place__image">
                    <div class="place__container-title">
                        <h2 class="place__title">Домбай</h2>
                        <button type="button" class="place__like-button place__like-button_active button"></button>
                    </div>
                </div>
    
                <div class="place">
                    <img src="./images/kirill-pershin-1404681-unsplashimage4.jpg" alt="гора в закате солнца" class="place__image">
                    <div class="place__container-title">
                        <h2 class="place__title">Гора Эльбрус</h2>
                        <button type="button" class="place__like-button place__like-button_active"></button>
                    </div>
                </div>
    
                <div class="place">
                    <img src="./images/kirill-pershin-1556355-unsplashimage5.png" alt="заснеженная гора" class="place__image">
                    <div class="place__container-title">
                        <h2 class="place__title">Домбай</h2>
                        <button type="button" class="place__like-button place__like-button_active"></button>
                    </div>
                </div>
    
                <div class="place">
                    <img src="./images/kirill-pershin-1088404-unsplashimage6.jpg" alt="церковь" class="place__image">
                    <div class="place__container-title">
                        <h2 class="place__title">Карачаевск</h2>
                        <button type="button" class="place__like-button place__like-button_active"></button>
                    </div>
                </div>
    
            </section>
    
            <div class="popup">
                <div class="popup__container">
                    <form name="edit-profile" class="popup__form">
                        <h2 class="popup__form-title">Редактировать профиль</h2>
                        <fieldset class="popup__form-input-container">
                            <input name="name-input" placeholder="Жак-Ив-Кусто" type="text" class="popup__form-text-input">
                            <input name="profession-input" placeholder="Исследователь океана" type="text" class="popup__form-text-input">
                        </fieldset>
                        <input value="Сохранить" type="submit" class="popup__form-submit-button">
                    </form>
                    <button type="button" class="button popup__close-button"></button>
                </div>
            </div>
        </main>
    
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

    </div>
</body>

</html>
