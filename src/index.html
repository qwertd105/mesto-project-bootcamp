<!DOCTYPE html>
<html class="html" lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>МЕСТО</title>
</head>

<body>
    <div class="page">
        
        <header class="header">
            <img src="<%=require('./images/Vectorlogo.svg')%>" alt="логотип место" class="header__logo">
        </header>

        <main>

            <section class="profile">
                <img src="<%=require('./images/imageprofile.jpg')%>" alt="фото аватара" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__container-name">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="button profile__edit-button"></button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
                <button type="button" class="button profile__add-button"></button>
            </section>
    
            <section class="places">

            </section>
    
            <div class="popup popup_form_edit">
                <div class="popup__container">
                    <form name="edit-profile" class="popup__form">
                        <h2 class="popup__form-title">Редактировать профиль</h2>
                        <fieldset class="popup__form-input-container">
                            <input name="name" id="name-input" placeholder="Имя" type="text" class="popup__form-text-input" required minlength="2" maxlength="40">
                            <span class="popup__form-error name-input-error"></span>
                            <input name="profession" id="profession-input" placeholder="О себе" type="text" class="popup__form-text-input" required minlength="2" maxlength="200">
                            <span class="popup__form-error profession-input-error"></span>

                        </fieldset>
                        <input name="profile-submit" type="submit" value="Сохранить" class="button popup__form-submit-button">
                    </form>
                    <button type="button" class="button popup__close-button"></button>
                </div>
            </div>

            <div class="popup popup_form_add">
                <div class="popup__container">
                    <form name="edit-profile" class="popup__form">
                        <h2 class="popup__form-title">Новое место</h2>
                        <fieldset class="popup__form-input-container">
                            <input name="place-name" id="place-name-input" placeholder="Название" type="text" class="popup__form-text-input" required minlength="2" maxlength="30">
                            <span class="popup__form-error place-name-input-error">tanyaaaaaaaaaaaa</span>
                            <input name="photo" id="photo-input" placeholder="Ссылка на картинку" type="url" class="popup__form-text-input" required>
                            <span class="popup__form-error photo-input-error"></span>
                        </fieldset>
                        <input name="place-submit" type="submit" value="Создать" class="button popup__form-submit-button">
                    </form>
                    <button type="button" class="button popup__close-button"></button>
                </div>
            </div>

            <div class="popup popup_viewer">
                <div class="popup__content">
                    <img src="<%=require('./images/kirill-pershin-1088404-unsplashimage6.jpg')%>" alt="" class="popup__image">
                    <h4 class="popup__description">sdfsdfsdf</h4>
                    <button type="button" class="button popup__close-button"></button>
                </div>
            </div>
        </main>
    
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        

    </div>

<template id="card-template">
    <div class="place">
        <img src="" alt="" class="place__image">
        <div class="place__container-title">
            <h2 class="place__title"></h2>
            <button type="button" class="place__like-button"></button>
        </div>
        <button class="button place__trash-button"></button>
    </div>
</template>

<script src="./scripts/index.js"></script>
</body>

</html>
